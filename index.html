<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">\
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <img src="./logo.png" alt="" class="logo">
      <nav>
        <ul id="menulist">
          <li> <a href="">Game Controler</a></li>
          <li><a href="">VR Accessories</a></li>
          <li><a href=""> Media Remotes</a></li>
          <li><a href=""> Others</a></li>
        </ul>
      </nav>
      <img src="./menu.png" alt="" class="menu" onclick="togglemenu()">
    </div>
    <div class="row">
      <div class="col1">
        <h2>PS4 V2<br>Dualshock 4 </h2>
        <h3>Wireless Controler For Playstation</h3>
        <p>(compitible / generic)</p>
        <h4>$322.26</h4>
        <button type="button">Buy Now <img src="./arrow.png" alt=""></button>
      </div>
      <div class="col2">
        <img src="./controller.png " alt="" class="controller">
        <div class="colorbox"></div>
        <div class="addbtn">
          <img src="./add.png" alt="">
          <p><small>Add to Cart</small></p>
        </div>
      </div>
    </div>
    <div class="sociallink">
      <img src="./fb.png" alt="">
      <img src="./ig.png" alt="">
      <img src="./tw.png" alt="">
    </div>
  </div>
  <script>
    var menulist = document.getElementById("menulist");
    menulist.style.maxHeight = "0px";
    function togglemenu(){
      if( menulist.style.maxHeight == "0px")
      {
        menulist.style.maxHeight = "130px";
      }
      else{
        menulist.style.maxHeight = "0px"
      }
    }


  </script>
</body>
</html>
